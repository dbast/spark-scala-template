# -*- mode: yaml -*-

version: 2
jobs:
  build:
    docker:
      - image: openjdk:21
    steps:
      - run:
          name: Get shellcheck
          command: |
                    apt-get update
                    apt-get install -y shellcheck
                    apt-get clean && apt-get autoclean
      - checkout
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: sbt-cache
      - run:
          name: Build and test
          command: ./ci.sh
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.cache/coursier/"
            - "~/.ivy2/cache"
            - "~/.sbt"
